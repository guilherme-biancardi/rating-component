<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" async defer></script>
</head>

<body class="flex">
    <section class="content flex" role="contentinfo">
        <img src="assets/icon-star.svg" alt="star image">
        <div class="rating-text flex">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!</p>
        </div>
        <ol class="rating-list flex">
            <li class="flex">1</li>
            <li class="flex">2</li>
            <li class="flex">3</li>
            <li class="flex">4</li>
            <li class="flex">5</li>
        </ol>
        <button id="submit">submit</button>
    </section>
    <section class="submited-content flex">
        <img src="assets/illustration-thank-you.svg" alt="thank you image">
        <p> </p>
        <div class="submited-text flex">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
                don't hesitate to get in touch!</p>
        </div>
    </section>
</body>

</html>
